<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item h2 {
            font-size: 20px;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personalized News Aggregator</h1>

        <form method="POST">
            <label for="category">Choose a category:</label><br><br>
            <input type="text" id="category" name="category" placeholder="e.g., business, sports, technology, etc." required><br><br>
            <button type="submit">Get News</button>
        </form>

        {% if news %}
        <h2>Top news in "{{ category }}"</h2>
        <ul>
            {% for article in news %}
            <div class="news-item">
                <h2>{{ article.title }}</h2>
                <p>Source: {{ article.source.name }}</p>
                <a href="{{ article.url }}" target="_blank">Read full article</a>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>
